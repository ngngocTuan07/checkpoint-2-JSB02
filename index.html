<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/arial-rounded-mt-bold" rel="stylesheet">
                
</head>
<body>

    <div class="wrapper">
        <div class="menu-bar">
            
            

            <div class="advisor-account">
                <div class="advisor-title">
                    <div class="advisor-logo">
                        <img src="../../../assets/icon/UserCircle.svg" alt="">
                    </div>

                    <div class="advisor-role">
                        <h4>Admin1</h4>
                        <h5>Manager</h5>
                    </div>
                </div>
            </div>
            <img src="../../../assets/img/Rectangle 426.png" alt="">

            <div class="entity-bar">
                <div class="bar-curve"><div class="layer"></div></div>
                <img src="../../../assets/icon/Users.svg" alt="">
                <h3>Entities</h3>
                <img src="../../../assets/icon/Vector.svg" id="last-child-vector">
                <div class="bar-curve"><div class="layer"></div></div>
            </div>

            <div class="logout-bar">
                <img src="../../../assets/icon/SignOut.svg" alt="">
                <h3>Log Out</h3>
            </div>
        </div>

        <div class="adviser-bar">
            <h3>Advisors</h3>
            <div class="search-bar">
                <input type="text" id="myInput"  onkeyup="myFunction()" placeholder="Search...">
                <img src="../../../assets/icon/MagnifyingGlass.svg" id="glasses">
               
                <a href="">Them</a>
                <img src="../../../assets/icon/Trash.svg" id="trash">
                <a href="">Delete</a>
                <img src="../../../assets/icon/Trash.svg" id="trash">
            </div>

            
            <table class="table-section" id="table-advisor">
                <div class="seperated-line"></div>

                <tr id="myUL">
                    <th><img src="../../../assets/icon/Square.svg" alt=""></th>
                    <th>ID <img src="../../../assets/icon/ArrowsDownUp.svg" alt=""></th>
                    <th>Advisor Name</th>
                    <th>Email</th>
                    <th>Company<img src="../../../assets/icon/ArrowsDownUp.svg" alt=""></th>
                    <th>Role<img src="../../../assets/icon/ArrowsDownUp.svg" alt=""></th>
                    <th>Fluffle Name</th>
                    <th>Customer</th>
                    <th>Wallet</th>
                    <th>Action</th>
                </tr>

            </table>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
